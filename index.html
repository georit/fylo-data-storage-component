<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
        <div class="icons">
          <i class="fas fa-file header-icon"></i>
          <i class="fas fa-folder header-icon"></i>
          <i class="fas fa-cloud-upload header-icon"></i>
        </div>
      </div>

      <div class="usage">
        <p class="usage-info">
          You've used <span class="gb-used">815 GB</span> of your storage
        </p>
        <div class="slider-wrapper">
          <div class="slider"><i class="fas fa-circle"></i></div>
        </div>
        <div class="scale">
          <p class="scale-start">0 GB</p>
          <p class="scale-end">1000 GB</p>
        </div>
        <div class="gb-left">
          <p class="gb-left-info"><span class="gb-num">185</span> GB LEFT</p>
        </div>
      </div>
    </div>
  </body>
</html>
